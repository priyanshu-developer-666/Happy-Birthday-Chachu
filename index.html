<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle's Birthday Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <!-- Background Image -->
    </div>
    <div class="container">
        <h1>Happy Birthday, Chachu!</h1>
        <div id="wishes">
            <!-- Wishes will be added dynamically using JavaScript -->
        </div>
        <button id="playButton">Play Music</button> <!-- Add play button -->
        <audio id="birthdayMusic" loop>
            <source src="funny-happy-birthday-156940.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
